<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="index.css" />
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="books.length > 0">
				<table>
					<thead>
						<th></th>
						<th>书籍名称</th>
						<th>出版日期</th>
						<th>价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</thead>
					<tbody>
						<tr v-for="(item, index) in books">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price | showPrice}}</td>
							<td>{{item.date}}</td>
							<td><button @click="decrease(index)" :disabled="item.count <=1 ">-</button>
								{{item.count}}
								<button @click="increase(index)">+</button></td>
							<td><button @click="del(index)">移除</button></td>
						</tr>
					</tbody>
				</table>
				<h2>{{totalPrice | showPrice}}</h2>
			</div>
			<div v-else>
				<h2>你的购物车已清空！</h2>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
