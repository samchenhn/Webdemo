<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<label for="male">
				<input type="radio" id="male" name="sex" value="男" v-model="sex" />男
			</label>
			<label for="female">
				<input type="radio" id="female" name="sex" value="女" v-model="sex" />女
			</label>
			<h2>你选择的性别：{{sex}}</h2>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					sex: '男'
				}
			})
			
		</script>
	</body>
</html>
