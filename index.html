<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
		<style type="text/css">
			.red{color:red;}
			.bule{color:blue; font-size: 50px;}
		</style>
	</head>
	<body>
		<div id="app1">
			<h2>{{msg}}</h2>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">test...</div>
		</div>
		<script>
			var app1 = new Vue({
				el: "#app1",
				data: {
					msg: "hello Vue!",
					rawHtml: "<span style='color:red'> this is should de red </span>",
					color: 'bule'
				}
			})
			
		</script>
	</body>
</html>
