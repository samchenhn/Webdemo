<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src='vue.js'></script>
	</head>

	<body>
		<div id="app1">
			<h2>计数器：{{counter}}</h2>
			<button @click="add">+</button> <button @click="sub">-</button>
		</div>
		<script>
			const app = new Vue({
				el: "#app1",
				data: {
					counter:0
				},
				methods: {
					add: function() {
						this.counter++;
					},
					sub: function() {
						this.counter--;
					}
				}
			})
		</script>
	</body>

</html>
